services:
  nginx-static:
    image: nginx-static
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nginx-static
    hostname: nginx
    # ports:
    #   - "80:80"
    network_mode: host    # default: bridge
    environment:
      - BASE_URL=${BASE_URL?}
    volumes:
      - ./public:/var/www/public
      - ./nginx/certs:/etc/acme/certs/live/${BASE_URL}
    restart: no
