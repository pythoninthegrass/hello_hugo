server {
    listen 443 ssl;
    server_name example.com;

    ssl_certificate /etc/acme/certs/live/example.com/fullchain.pem;
    ssl_certificate_key /etc/acme/certs/live/example.com/privkey.pem;
    include global/ssl.conf;

    root /var/www/public;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    error_page 404 /404.html;
}

server {
    listen 80;
    server_name example.com;
    return 301 https://$server_name$request_uri;
}
